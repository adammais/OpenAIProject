name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          unset CI
          npm run-script build
          npm run-script deploy
        env:
          REACT_APP_OPEN_AI_SECRET: ${{ secrets.REACT_APP_OPEN_AI_SECRET }}

